<section data-ng-controller="ExercisesController">
	<form name="exerciseForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(exerciseForm.$valid)" novalidate>
		<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
			<label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
			<div class="col-md-9">
				<input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
				<div ng-show="submitted && exerciseForm.title.$invalid" class="help-block">
					<p ng-show="exerciseForm.title.$error.required">Title is required</p>
				</div>
			</div>
		</div>
		<!-- Works -->
		<div class="form-group" ng-class="{ 'has-error': submitted && exerciseForm.works.$invalid}">
			<ul>
				<li ng-repeat="work in works">
					{{work.name}}
					<a class="btn" data-ng-click="removeItem(work, works);">
						<i class="glyphicon glyphicon-trash"></i>
					</a>
				</li>
			</ul>
			<label mean-token="'create-works" for="works" class="col-md-3 control-label">Muscles Worked</label>
			<div class="col-md-9">
				<select id="works" ng-model="muscle" ng-options="muscle for muscle in muscles" required></select>
				<div ng-show="submitted && exerciseForm.muscle.$invalid" class="help-block">
					<p ng-show="exerciseForm.works.$error.required">Muscle group is required</p>
				</div>
				<a ng-click="addItem(muscle, works)" class="btn-secondary">Add Muscle Group</a>
			</div>
		</div>
		<!-- /Works -->
		<!-- Equipment -->
		<div class="form-group" ng-class="{ 'has-error': submitted && exerciseForm.equipment.$invalid}">
			<label mean-token="'create-equipment" for="equipment" class="col-md-3 control-label">Equipment</label>
			<div class="col-md-9">

				<select id="equipment" ng-model="equipment" ng-options="equipment for equipment in equipments" required></select>
				<div ng-show="submitted && exerciseForm.equipment.$invalid" class="help-block">
					<p ng-show="exerciseForm.equipment.$error.required">Equipment selection required</p>
				</div>
			</div>
		</div>
		<!-- /Equipment -->
		<!-- Category -->
		<div class="form-group" ng-class="{ 'has-error': submitted && exerciseForm.category.$invalid}">
			<label mean-token="'create-category" for="category" class="col-md-3 control-label">Category</label>
			<div class="col-md-9">
				<select id="category" ng-model="category" ng-options="category for category in categories" required></select>
				<div ng-show="submitted && exerciseForm.category.$invalid" class="help-block">
					<p ng-show="exerciseForm.category.$error.required">Category selection required</p>
				</div>
			</div>
		</div>
		<!-- /Category -->
		<!-- Other names -->
		<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid }">
			<label for="othernames" mean-token="'create-othernames'" class="col-md-3 control-label">Other names</label>
			<div class="col-md-9">
				<input name="othernames" type="text" class="form-control" data-ng-model="othernames" id="othernames" placeholder="Other Names" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label" mean-token="'start-photo'" for="exercise-photo">Exercise Photo</label>
			<div class="col-md-9">
				<mean-upload id="exercise-photo" file-dest="'/workouts/'"
				             upload-callback="uploadFinished(files)"
				             upload-file-callback="uploadFileCallback(file)">
				</mean-upload>
				<div data-ng-repeat="img in images">
					<img data-ng-src="{{img.src}}" alt="">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label mean-token="'create-description'" for="description" class="col-md-3 control-label">Exercise Description</label>
			<div class="col-md-9">
				<textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Enter description" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
