<section data-ng-controller="ExercisesController" data-ng-init="find()">
	Search title: <input ng-model="search.title">
	Filter muscle: <select id="muscle" ng-model="search.works" ng-options="muscle for muscle in muscles" required><option value="">No filter</option></select>
	Filter category: <select id="category" ng-model="search.category" ng-options="category for category in categories" required><option value="">No filter</option></select>
	Filter equipment: <select id="equipment" ng-model="search.equipment" ng-options="equipment for equipment in equipments" required><option value="">No filter</option></select>
	<ul class="exercies unstyled">
		<li data-ng-repeat="exercise in exercises | filter:search">
			<img class="col-md-1" ng-src="{{exercise.photo}}" width="50px"/>
			<div class="col-md-11">
				<h2>
					<a data-ng-href="#!/exercises/{{exercise._id}}">{{exercise.title}}</a>
	        <span data-ng-if="hasAuthorization(exercise)">
	          <a class="btn" href="/#!/exercises/{{exercise._id}}/edit">
		          <i class="glyphicon glyphicon-edit"></i>
	          </a>
	          <a class="btn" data-ng-click="remove(exercise);">
		          <i class="glyphicon glyphicon-trash"></i>
	          </a>
	        </span>
				</h2>
				<div>{{exercise.description}}</div>
			</div>
		</li>
	</ul>
	<h1 data-ng-hide="!exercises || exercises.length">No exercises yet. <br> Why don't you <a href="/#!/exercises/create">Create One</a>?</h1>
</section>
